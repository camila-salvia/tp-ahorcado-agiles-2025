<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéØ Juego del Ahorcado</title>
  <style>
    /* ====== ESTILOS GENERALES ====== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    #game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    #palabra {
      font-size: 2rem;
      letter-spacing: 10px;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    /* ====== INPUT Y BOT√ìN ====== */
    #input-container {
      margin-top: 1.5rem;
    }

    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 60px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    button {
      margin-left: 10px;
      padding: 0.6rem 1.2rem;
      background: #ffffff;
      color: #5563DE;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    button:hover {
      background: #e1e1ff;
      transform: scale(1.05);
    }

    /* ====== MENSAJE FINAL ====== */
    #mensaje {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 2rem;
    }

    /* ====== ANIMACIONES ====== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .win {
      color: #00ffae;
      text-shadow: 0 0 10px #00ffae;
    }

    .lose {
      color: #ff4b5c;
      text-shadow: 0 0 10px #ff4b5c;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>üéØ Juego del Ahorcado</h1>
  <div id="game-container">
    <div id="palabra">_ _ _ _</div>
    <p>Vidas: <span id="vidas">6</span> ‚ù§Ô∏è</p>
    <p>Letras usadas: <span id="usadas">Ninguna</span></p>

    <div id="input-container">
      <input type="text" id="letra" maxlength="1" placeholder="Letra" />
      <button id="btn-probar">Probar</button>
    </div>

    <p id="mensaje"></p>
    <p class="hint">(Pista: es una fruta üçê)</p>
  </div>

  <script>
    const palabraSecreta = "pera";
    let vidas = 6;
    let usadas = [];

    const mostrarPalabra = () => {
      let mostrada = "";
      for (const l of palabraSecreta) {
        mostrada += usadas.includes(l) ? l + " " : "_ ";
      }
      document.getElementById("palabra").textContent = mostrada.trim();
    };

    const actualizarUsadas = () => {
      document.getElementById("usadas").textContent =
        usadas.length > 0 ? usadas.join(", ") : "Ninguna";
    };

    document.getElementById("btn-probar").addEventListener("click", () => {
      const letraInput = document.getElementById("letra");
      const mensaje = document.getElementById("mensaje");
      const letra = letraInput.value.toLowerCase();
      letraInput.value = "";

      if (!letra.match(/^[a-z√±]$/)) {
        mensaje.textContent = "‚ö†Ô∏è Entrada inv√°lida. Ingresa una letra.";
        mensaje.className = "";
        return;
      }

      if (usadas.includes(letra)) {
        mensaje.textContent = `üòÖ Ya usaste '${letra}'.`;
        mensaje.className = "";
        return;
      }

      usadas.push(letra);
      actualizarUsadas();

      if (palabraSecreta.includes(letra)) {
        mensaje.textContent = `‚úÖ ¬°Bien! La letra '${letra}' est√°.`;
        mensaje.className = "";
      } else {
        vidas--;
        document.getElementById("vidas").textContent = vidas;
        mensaje.textContent = `‚ùå Fallaste con '${letra}'.`;
        mensaje.className = "";
      }

      mostrarPalabra();

      const palabraMostrada = document.getElementById("palabra").textContent;
      if (!palabraMostrada.includes("_")) {
        mensaje.textContent = "üéâ ¬°Ganaste!";
        mensaje.className = "win";
      } else if (vidas <= 0) {
        mensaje.textContent = "üíÄ ¬°Perdiste!";
        mensaje.className = "lose";
      }
    });

    mostrarPalabra();
  </script>
</body>

</html>
