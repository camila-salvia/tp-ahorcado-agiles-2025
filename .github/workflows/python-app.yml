# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # --- Requisito 3: CI Server solo compile (verificación de sintaxis) ---
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # --- Requisito 4 & 5: CI Server ejecuta Unit Tests y Code Coverage ---
    - name: Test with pytest and generate coverage report
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing
    - name: Upload Coverage Report (para SonarCloud)
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml # archivo generado por pytest-cov
    # --- Requisito 6: CI Server ejecuta Análisis Estático de Código (SonarSource) ---
    # NOTA: Necesitarás configurar un proyecto en SonarCloud/SonarQube y crear secrets en GitHub
    - name: Ejecutar SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2.2.0
      env:
        # Debes definir este secret en la configuración de tu repositorio de GitHub
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        # projectKey y organization son específicos de tu configuración de SonarCloud
        # Necesitarás establecer estas variables de entorno en GitHub Actions o SonarCloud
      with:
        projectKey: 'TU_CLAVE_DE_PROYECTO_EN_SONAR'
        organization: 'TU_ORGANIZACION_EN_SONAR'
        # Esto indica a SonarCloud dónde está tu informe de cobertura
        args: >
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.coverage.jacoco.xmlReportPaths=coverage.xml

    # --- Los pasos de Deploy/AT (Requisitos 8 y 9) vendrían aquí ---
